            <h2>Contactez-nous</h2>
            <form action="#" method="post">

                    <label for="civilite">Civilité :</label>
                    <select id="civilite" name="civilite">

                    </select>

                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>

                </div>
                <div class="form-group">
                    <label for="adresse">Votre adresse (e-mail) :</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                <div class="form-group">
                    <label for="ville">Saisir à nouveau l'adresse (e-mail) :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="ville">Votre téléphone :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="ville">N° de la voie  :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="ville">étage escalier appartement:</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="ville">Immeuble - Bâtiment - Résidence :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="ville">Libellé de la voie :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="ville"> Boite postale :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="ville">Code postal :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="ville"> Ville :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="ville">Objet du message :</label>

                </div>
                <div class="form-group">
                    <label for="ville">Votre message  :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="politique_confidentialite" required>
                        J'accepte les politiques de confidentialité
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit">Envoyer</button>
                </div>
